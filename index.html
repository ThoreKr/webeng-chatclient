<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>A crappy chat client</title>
    <link rel="stylesheet" href="vendor/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="src/style.css">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-cookies.js"></script>
	<!-- Angular Material Library -->
	<script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

	<!-- Emoji Rendering Support -->
	<link rel="stylesheet" type="text/css" href="angular-emoji-picker/dist/css/emoji-picker.min.css">
	<script src="angular-emoji-picker/dist/js/emoji-picker.min.js"></script>

	<!-- Scroll Glue Directive -->
	<script src="angularjs-scroll-glue/src/scrollglue.js"></script>
	
	<script src="app/app.js"></script>
</head>
<body data-ng-app="crappyChat" data-ng-controller="chatCtrl">
	<div id="standard-container">
		<div id="login-container" data-layout="row" data-layout-align="space-around center">
			<md-button class="md-button md-primary md-raised" data-ng-disabled="!locked" data-ng-click="showLogin()">
				Login
			</md-button>
			<md-button class="md-button md-primary md-raised" data-ng-disabled="locked" data-ng-click="logout()">
				Logout
			</md-button>
		</div>
		<div id="layout-container" data-layout="row" data-layout-align="center center" data-ng-hide="locked">
			<div id="channel-sidebar" class="sidebar" data-layout="column center start">
				<md-button class="md-button md-primary md-raised" data-ng-disabled="locked" data-ng-click="createChannel()">
					Create Channel
				</md-button>
				<md-button class="md-button" data-ng-repeat="channel in channels" data-ng-disabled="locked" data-ng-click="setCurrentChannel(channel)">{{channel}}</md-button>
			</div>
			<div id="user-sidebar" class="sidebar" data-layout="row" data-layout-align="center center">
				<div class="user-sidebar-sender" data-ng-repeat="user in users" style="color: #{{colorUser(user)}}">{{user}}</div>
			</div> 
			<div id="content-wrapper">
				<div id="content" data-scroll-glue>
					<div class="message" data-ng-repeat="message in messages">
						<div class="time">{{message.timestamp | date: 'HH:mm:ss'}}</div>
						<div class="sender" style="color: #{{colorUser(message.user)}};">&lt;{{message.user}}&gt;</div>
						{{message.message | emojify}}
					</div>
				</div>
			</div>
			<form data-ng-submit="sendMessage()" autocomplete="off">
				<div id="input-container">
					<input id="chatInput" type="text" data-ng-model="chatInput" placeholder="Your message" required data-ng-keyup="$event.keycode === 13 && sendMessage();" data-ng-hide="locked">
					<span id="emojidings" data-emoji-picker="chatInput"></span>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
